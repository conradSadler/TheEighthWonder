<!DOCTYPE html>
<html lang="en" class = "h-100">
<head>
    <meta charset="UTF-*"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Intrest</title>
    <!--Favicon yes this is of CU denver... just ignore that -->
    <link rel="shortcut icon" href="https://s3-us-west-2.amazonaws.com/asset.plexuss.com/college/logos/University_of_Colorado_Denver.png"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <image src="./8thWonder.jpg" alt="Mr.Albert" class="img-fluid rounded shadow">
            </div>
            <div class="col-md-6" id = "AreaToCalc">
                <h4 class="text-center fw-normal">Discover The 8th Wonder Of The World</h4>
                <form id="compoundForm">
                    <div class="form-group">
                        <label for="principle">Initial Investment</label>
                        <input type="text" name= "initialAmount" class="form-control" id="principle" aria-describedby="Enter principle" placeholder="Enter Initial Investment">
                        <label for="apy">Estimated Interest Rate</label>
                        <input type="text" name= "apy" class="form-control" id="apy" aria-describedby="Enter apy" placeholder="Enter APY(Enter 5 for 5%)">
                        <label for="time">Length of Time in Years</label>
                        <input type="text" name= "time" class="form-control" id="time" aria-describedby="Enter years" placeholder="Enter Years...">
                    </div>
                </form>
                <button class="btn btn-primary mt-3" type="button" onclick="calculate()" id="submit">Calculate</button>
                <div id = "chartLoc">
                    <p></p>
                </div>
            </div>
        </div>
    </div>
    <script src = "./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</body>
</html>
